<h2>Angular Pipe for byte string convert to Img</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Color</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.name }}</td>
      <td>
        <img [src]="item.logoData | base64: item.logoContentType" />
      </td>
      <td>{{ item.colour }}</td>
    </tr>
  </tbody>
</table>
